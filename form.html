<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Student Details</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Student Details</h2>

  <form action="http://127.0.0.1:3000/table.html"id="studentForm" class="row justify-content-center mb-4">
    <label for="name">Name:</label>
    <input type="text" class="form-control"id="name" required>
    <br><br>
    <label for="age">Department:</label>
    <input type="text"class="form-control" id="department" required>
    <br><br>
    <label for="grade">Year:</label>
    <input type="text"class="form-control" id="year" required>
    <br><br>
    <label for="name">Contact Number:</label>
    <input type="text" class="form-control"id="contactnumber" required>
    <br><br>
    <label for="photo">Palm print:</label>
    <input type="file" class="form-control"id="photo" accept="image/*" required>
    <br><br>
    <button type="button" class ="col-10 mb=3"onclick="addStudent()">Add Student</button>
  </form>

  </body>
</html>
