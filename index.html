<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm secure</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- container div -->
    <div class="container" id="container">

        <!-- upper button section to select
            the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>

        <!-- Form section that contains the
            login and the signup form -->
        <div class="form-section">

            <!-- login form -->
            <div class="login-box">
                <input type="email" class="email ele" placeholder="Email">
                <input type="password" class="password ele" placeholder="Password">
                <button type="button" id="logindata" name="logindata" event="submit" class="clkbtn">Login</button>
            </div>

            <!-- signup form -->
            <div class="signup-box">
                <input type="text" class="name ele" placeholder="Enter your name">
                <input type="email" class="email ele" placeholder="Email">
                <input type="password" class="password ele" placeholder="Password">
                <input type="password" class="password ele" placeholder="Confirm password">
                <button type="button" id="submitData" name="submitData" class="clkbtn">Signup</button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2WS1kk7OyWVg-uYQjr1Xh5DdynKC0XZk",
    authDomain: "palm-69c05.firebaseapp.com",
    databaseURL: "https://palm-69c05-default-rtdb.firebaseio.com",
    projectId: "palm-69c05",
    storageBucket: "palm-69c05.appspot.com",
    messagingSenderId: "551393540242",
    appId: "1:551393540242:web:6b22e678c3e203baa50e4b",
    measurementId: "G-25YBGTF9RY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics();
        const auth = getAuth();
        const database = getDatabase(app);

        // Signup
        const submitData = document.getElementById('submitData');
        submitData.addEventListener('click', (e) => {
            var email = document.getElementById('email').value;
            var password = document.getElementById('psw').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    set(ref(database, 'users/' + user.uid), {
                        email: email,
                        password: password
                    })
                        .then(() => {
                            alert('User created successfully');
                            window.location.href = "/mainpage.html";
                        })
                        .catch((error) => {
                            alert('Error creating user');
                        });
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        });

        // Login
        const loginButton = document.querySelector('#logindata');
        function handleLogin(event) {
            event.preventDefault();
            var email = document.querySelector('.email').value;
            var password = document.querySelector('.password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    var lgDate = new Date();
                    update(ref(database, 'users/' + user.uid), {
                        last_login: lgDate
                    })
                        .then(() => {
                            alert('User logged in successfully');
                            window.location.href = "/table.html";
                        })
                       
                        .catch((error) => {
                            alert('Error updating login information');
                        });
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        }
        loginButton.addEventListener('click', handleLogin);

        // Sliding
        let signup = document.querySelector(".signup");
        let login = document.querySelector(".login");
        let slider = document.querySelector(".slider");
        let formSection = document.querySelector(".form-section");

        signup.addEventListener("click", () => {
            slider.classList.add("moveslider");
            formSection.classList.add("form-section-move");
        });

        login.addEventListener("click", () => {
            slider.classList.remove("moveslider");
            formSection.classList.remove("form-section-move");
        });


    </script>
</body>
</html>
