    table {

      width: 100%;

      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

  <table id="studentTable" class="table table-stripped table-dark">

      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Year</th>
        <th>Contact Number</th>
        <th>Palm print</th>
        <th>Bus number</th>
      </tr>
    </thead>
    <tbody id="studentTableBody">
    </tbody>
  </table>
    <button onclick="redirectToForm()">Add Student</button>
